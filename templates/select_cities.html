<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Cities</title>
</head>
<body>
    <h1>Select Cities</h1>
    <form action="/select_cities" method="POST">
        {% for city in cities %}
        <label>
            <input type="checkbox" name="cities" value="{{ city }}">
            {{ city }}
        </label>
        <br>
        {% endfor %}
        <input type="hidden" name="measure" value="{{ measure }}">
        <input type="hidden" name="distance_data" value="{{ distance_data }}">
        <button type="submit">Calculate Route</button>
    </form>
</body>
</html>
